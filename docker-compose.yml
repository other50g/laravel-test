version: "3"
services:
  nginx:
    build: ./nginx
    ports: 
      - "80:80"
    depends_on:
      - app
  app:
    build: ./app
    depends_on:
      - db
      - mssql
    volumes:
      - ./app:/app
  db:
    build: ./mysql
    ports:
      - "33306:3306"
    restart: always
    environment:
        MYSQL_DATABASE: sample_db
        MYSQL_ROOT_PASSWORD: password
  mssql:
    build: ./mssql
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: str0ngPassw0rd
      TZ: Asia/Tokyo
